<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link rel="icon" href="../image/title.png">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&family=Open+Sans:ital@1&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://use.fontawesome.com/16edb1b06a.js"></script>
    <script src="https://kit.fontawesome.com/b97729a722.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="navbar"></div>
    <div id="track">
        <a href="">
            <i class="fa-solid fa-location-dot"></i>
            <h2>Let's Order Your Delivery, Pick Up Or Dine </h2>
            <button class="btn">Start order</button>
        </a>
    </div>
<div id="main_conatiner">  <div id="food-container">
    <div class="ffood">
        <img src="../image/threeline.png" alt="tree line" class="three">
        <div id="cart" class="food cont container">
            <h1>FOOD CART</h1>
        </div>
    </div>
    <div id="payment">
        <h2>items</h2>
        <div id="offer">
            <img src="../image/percent.svg" alt="">
            <span>Apply Offers and Deals</span>
        </div>
        <div class="payment">
            <h3 class="int-bill">
                <p>subtotal</p>
                <p id="raw">0.0</p>
            </h3>
            <h3 class="int-bill">
                <p>GST</p>
                <p id="tax">0.0</p>
            </h3>
        </div>
        <div class="extra bag"><input type="checkbox" id="bag" class="check" value="6">
            <p class="carry">₹ 6 Tick to add
                for large carry bag</p>
        </div>
        <div class="donation">
            <div class="checkanddon"> <input type="checkBox" id="donation" class="check" value="5">
                <p>Donate ₹ 5 Tick to add hope <br>
                    Our gial to feed 20 Millons people by 2022</p>

            </div>

            <img src="../image/donation.png" alt="add hope">
        </div>
        <button id="checkout">CHECKOUT</button>
    </div></div>


<div id="horizontal"></div>  
<div class="abvfooter"><img src="./image/Screenshot from 2022-05-07 14-01-24.png" alt=""></div>  
</body>

</html>
<script src="./index.js"></script>
